<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Friendly Chat App Menu</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header menu */
    header {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      padding: 1rem 0;
      background-color: #1e1e1e;
      border-radius: 10px 10px 0 0;
      box-shadow: inset 0 -2px 5px rgba(0,0,0,0.8);
      flex-wrap: wrap;   /* ALLOW BUTTON WRAPPING */
      user-select: none;
    }

    header button {
      background: none;
      border: none;
      color: #bbb;
      font-size: 1rem;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-width: 90px;
      flex-grow: 1;
      max-width: 130px;
      text-align: center;
    }

    header button.active,
    header button:hover {
      background-color: #3b6df3;
      color: #fff;
      box-shadow: 0 0 8px #3b6df3;
    }

    @media (max-width: 400px) {
      header button {
        font-size: 0.9rem;
        padding: 8px 12px;
        min-width: 70px;
        max-width: 110px;
      }
    }

    /* Sections */
    main {
      flex-grow: 1;
      padding: 1rem;
      background-color: #181818;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      overflow-y: auto;
    }

    section {
      display: none;
      animation: fadeIn 0.3s ease forwards;
    }

    section.active {
      display: block;
    }

    /* Fade in animation for sections */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Sample content styling */
    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: #3b6df3;
      text-align: center;
    }

    /* Chat box styling */
    #chat #messages {
      height: 300px;
      background: #222;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.4;
      margin-bottom: 1rem;
      color: #ddd;
    }
    #chat form {
      display: flex;
      gap: 0.5rem;
    }
    #chat input[type="text"] {
      flex-grow: 1;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    #chat button[type="submit"] {
      background-color: #3b6df3;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      padding: 0 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #chat button[type="submit"]:hover {
      background-color: #2a52c4;
    }

    /* Other sections content */
    .content-placeholder {
      text-align: center;
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 2rem;
    }

  </style>
</head>
<body>
  <header>
    <button class="active" data-section="chat">Chat Room</button>
    <button data-section="pictures">Pictures</button>
    <button data-section="settings">Settings</button>
    <button data-section="votes">Vote System</button>
  </header>

  <main>
    <section id="chat" class="active">
