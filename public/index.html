<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Centered Login</title>
<style>
  /* FULL SCREEN CENTERING */
  html, body {
    height: 100%;
    margin: 0;
    background: #121212;
    font-family: Arial, sans-serif;
    color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* LOGIN CONTAINER */
  #loginBox {
    background-color: #1e1e1e;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px #3b6df3;
    width: 320px;
    text-align: center;
  }

  /* TITLE */
  h2 {
    color: #3b6df3;
    margin-bottom: 25px;
    font-weight: bold;
  }

  /* INPUT FIELDS */
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 14px 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1.5px solid #555;
    background: #2a2a2a;
    color: #eee;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #3b6df3;
  }

  /* BUTTON */
  button {
    width: 100%;
    padding: 14px 0;
    background-color: #3b6df3;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #274abe;
  }

  /* ERROR MESSAGE */
  #errorMsg {
    color: #ff4c4c;
    margin-bottom: 15px;
    min-height: 1.5em;
    font-weight: 600;
  }
</style>
</head>
<body>

<div id="loginBox">
  <h2>Login</h2>
  <div id="errorMsg"></div>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <button onclick="tryLogin()">Login</button>
</div>

<script>
  function tryLogin() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;
    if (user === 'Tissid' && pass === '51area51') {
      alert('Welcome, ' + user + '!');
      // You can redirect or do something else here
    } else {
      document.getElementById('errorMsg').textContent = 'Incorrect username or password';
    }
  }
</script>

</body>
</html>
