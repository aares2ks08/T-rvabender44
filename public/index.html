<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Buttons Currency Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      position: relative;
    }
    #currency-counter {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 40px;
      color: #222;
      user-select: none;
    }
    .center-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    #main-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #3b82f6;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 1.1rem;
      color: white;
      transition: background 0.2s;
      outline: none;
    }
    #main-btn:active {
      background: #2563eb;
    }
    #double-btn {
      position: fixed;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #22c55e;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 1.1rem;
      color: white;
      transition: background 0.2s;
      outline: none;
      z-index: 10;
    }
    #double-btn:active {
      background: #16a34a;
    }
    #msg {
      color: #e11d48;
      font-size: 1.1rem;
      height: 1.5em;
      margin-bottom: 0.5em;
      min-height: 1.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="currency-counter">Currency: 0</div>
  <div class="center-container">
    <button id="main-btn">+1</button>
  </div>
  <button id="double-btn">2x (20)</button>
  <div id="msg"></div>
  <script>
    let currency = 0;
    let doubleBtnCost = 20;

    const counter = document.getElementById('currency-counter');
    const msg = document.getElementById('msg');
    const mainBtn = document.getElementById('main-btn');
    const doubleBtn = document.getElementById('double-btn');

    function updateCounter() {
      counter.textContent = 'Currency: ' + currency;
      doubleBtn.textContent = `2x (${doubleBtnCost})`;
    }

    mainBtn.addEventListener('click', function() {
      currency += 1;
      updateCounter();
      msg.textContent = "";
    });

    doubleBtn.addEventListener('click', function() {
      if (currency >= doubleBtnCost) {
        currency -= doubleBtnCost;
        currency *= 2;
        doubleBtnCost += 10;
        updateCounter();
        msg.textContent = "";
      } else {
        msg.textContent = "Not enough currency!";
      }
    });

    updateCounter();
  </script>
</body>
</html>
