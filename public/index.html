<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Round Button with Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #click-counter {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #222;
      user-select: none;
    }
    #currency-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #3b82f6;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    #currency-btn:active {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="click-counter">0</div>
    <button id="currency-btn"></button>
  </div>
  <script>
    let currency = 0;
    const counter = document.getElementById("click-counter");
    const button = document.getElementById("currency-btn");
    button.addEventListener("click", function() {
      currency += 1;
      counter.textContent = currency;
    });
  </script>
</body>
</html>
