<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    form {
      background: white;
      padding: 4rem 5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 420px;
      text-align: center;
    }
    h2 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 24px;
      margin: 20px 0;
      font-size: 2rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 24px;
      font-size: 2.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
