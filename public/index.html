<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Login Page</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #loginBox, #welcomeBox {
    background: #1e1e1e;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ff99;
    width: 320px;
    text-align: center;
  }
  h2 {
    margin-bottom: 1rem;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0 20px 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  button {
    background: #00ff99;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    color: #121212;
    font-weight: bold;
  }
  button:hover {
    background: #00cc77;
  }
  #errorMsg {
    color: #ff4444;
    margin-bottom: 10px;
    min-height: 1.2em;
  }
</style>
</head>
<body>

<div id="loginBox">
  <h2>Login</h2>
  <div id="errorMsg"></div>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <button onclick="tryLogin()">Login</button>
</div>

<div id="welcomeBox" style="display:none;">
  <h2>Welcome, <span id="userDisplay"></span>!</h2>
  <p>You are logged in.</p>
</div>

<script>
  function tryLogin() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;

    if (user === 'Tissid' && pass === '51area51') {
      // Success
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('userDisplay').textContent = user;
      document.getElementById('welcomeBox').style.display = 'block';
    } else {
      document.getElementById('errorMsg').textContent = 'Incorrect username or password';
    }
  }
</script>

</body>
</html>
