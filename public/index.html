<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Round Centered Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #currency-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #3b82f6;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #currency-btn:active {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <button id="currency-btn"></button>
  <script>
    // Currency functionality is still here if you want to add a counter in the future
    let currency = 0;
    document.getElementById("currency-btn").addEventListener("click", function() {
      currency += 1;
      // No visible counter since text is removed
    });
  </script>
</body>
</html>
