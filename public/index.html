<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Themed Chat & Pictures App</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #ccc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 10px;
    }

    /* Login overlay */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: #111111ee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loginOverlay form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 0 20px #6200eeaa;
    }
    #loginOverlay h2 {
      color: #bb86fc;
      text-align: center;
      margin-bottom: 15px;
    }
    #loginOverlay input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #121212;
      color: #eee;
      font-size: 1rem;
    }
    #loginOverlay button {
      width: 100%;
      padding: 12px;
      background: #6200ee;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #loginOverlay button:hover {
      background: #7e3ff2;
    }
    #loginError {
      color: #ff5555;
      text-align: center;
      margin-bottom: 12px;
      min-height: 1.4em;
    }

    /* Menu */
    #menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 480px;
      margin-bottom: 15px;
    }
    #menu button {
      flex: 1;
      padding: 12px 0;
      font-size: 1.1rem;
      background: #222;
      border: none;
      border-radius: 8px;
      color: #aaa;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    #menu button.active {
      background: #3700b3;
      color: white;
      font-weight: bold;
      cursor: default;
      box-shadow: 0 0 10px #7e3ff2;
    }

    /* Sections */
    section {
      display: none;
      width: 100%;
      max-width: 480px;
      background-color: #181818;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px #3700b3aa;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 70vh;
      color: #ddd;
    }
    section.active {
      display: block;
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #bb86fc;
      font-weight: 700;
      user-select: none;
    }

    /* Chat */
    #chat #messages {
      height: 250px;
      overflow-y: auto;
      background: #121212;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      color: #eee;
    }
    #chat #messages div {
      margin-bottom: 8px;
      word-wrap: break-word;
    }
    #chat form {
      display: flex;
      gap: 10px;
    }
    #chat input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1b1b1b;
      color: #eee;
      font-size: 1rem;
    }
    #chat button {
      background: #3700b3;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #chat button:hover {
      background: #5b3edc;
    }

    /* Pictures */
    #pictures #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    #pictures input[type="file"] {
      background: #222;
      color: #ddd;
      border-radius: 8px;
      border: 1px solid #333;
      padding: 8px;
    }
    #pictures button {
      background: #3700b3;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #pictures button:hover {
      background: #5b3edc;
    }
    #pictures #posts {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .post {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #3700b3aa;
      color: #ddd;
    }
