<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 10px;
    }
    #top-section {
      margin-top: 10px;
    }
    #middle-section {
      margin-top: 5px;
    }
    #bottom-section {
      margin-top: 40px; /* pushes currency down */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
    #msg {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Clicker Game</h1>

  <!-- Square and multiplier at top -->
  <div id="top-section">
    <button id="clickBtn">Click</button>
    <p>Multiplier: <span id="multiplier">1.10</span>x</p>
  </div>

  <!-- Upgrade buttons in middle -->
  <div id="middle-section">
    <button id="upgradeBtn">Upgrade (+1x) â€” Cost: 50</button>
    <button id="luckBtn">Luck Boost â€” Cost: 1000</button>
  </div>

  <!-- Currency counter lower -->
  <div id="bottom-section">
    <p>Currency: <span id="currency">0</span></p>
  </div>

  <p id="msg"></p>

  <script>
    let currency = 0;
    let permMultiplier = 1.10;
    let clickValue = 1;

    let upgradeBtnCost = 50;
    let luckBtnCost = 1000;

    const currencyDisplay = document.getElementById('currency');
    const multiplierDisplay = document.getElementById('multiplier');
    const msg = document.getElementById('msg');

    const clickBtn = document.getElementById('clickBtn');
    const upgradeBtn = document.getElementById('upgradeBtn');
    const luckBtn = document.getElementById('luckBtn');

    function updateCounter() {
      currencyDisplay.textContent = Math.round(currency);
      multiplierDisplay.textContent = permMultiplier.toFixed(2);
      upgradeBtn.textContent = `Upgrade (+1x) â€” Cost: ${upgradeBtnCost}`;
      luckBtn.textContent = `Luck Boost â€” Cost: ${luckBtnCost}`;
    }

    clickBtn.addEventListener('click', function() {
      currency += clickValue * permMultiplier;
      updateCounter();
    });

    upgradeBtn.addEventListener('click', function() {
      if (currency >= upgradeBtnCost) {
        currency -= upgradeBtnCost;
        upgradeBtnCost += 30;
        permMultiplier += 1;
        updateCounter();
        msg.textContent = `Upgrade successful! Multiplier is now ${permMultiplier.toFixed(2)}x`;
      } else {
        msg.textContent = "Not enough currency for upgrade!";
      }
    });

    luckBtn.addEventListener('click', function() {
      if (currency >= luckBtnCost) {
        currency -= luckBtnCost;
        luckBtnCost += 500;
        let rolled;
        if (Math.random() < 0.02) {
          rolled = 10 + Math.random() * 10;
          msg.textContent = `ðŸŽ‰ RARE LUCK! +${rolled.toFixed(2)}x multiplier!`;
        } else {
          rolled = 0.1 + Math.random() * (3 - 0.1);
          msg.textContent = `You gained a +${rolled.toFixed(2)}x multiplier.`;
        }
        permMultiplier += rolled;
        updateCounter();
      } else {
        msg.textContent = "Not enough currency for luck boost!";
      }
    });

    updateCounter();
  </script>
</body>
</html>
