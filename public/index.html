<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with 4-digit Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    #loginDiv, #chatDiv {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #loginDiv {
      display: block;
    }
    #chatDiv {
      display: none;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    input[type="password"] {
      font-size: 1.2rem;
      padding: 0.3rem;
      width: 100px;
      margin-right: 10px;
    }
    button {
      font-size: 1.2rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      margin-top: 0.5rem;
    }
    #chatBox {
      flex: 1;
      border: 1px solid #ccc;
      background: white;
      padding: 1rem;
      overflow-y: auto;
      margin-top: 1rem;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
    }
    #messageInput {
      width: calc(100% - 90px);
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendBtn {
      width: 70px;
      padding: 0.5rem;
      font-size: 1rem;
      margin-left: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }
    #sendBtn:hover {
      background-color: #45a049;
    }
    .message {
      margin-bottom: 0.8rem;
      padding: 0.5rem;
      border-radius: 4px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .myMsg {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .otherMsg {
      background-color: #eee;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <div id="loginDiv">
    <h2>Enter 4-digit Password</h2>
    <input id="passwordInput" type="password" maxlength="4" pattern="\d{4}" autocomplete="off" />
    <button id="loginBtn">Login</button>
    <div id="errorMsg"></div>
  </div>

  <div id="chatDiv">
    <h2>Simple Chat</h2>
    <div id="chatBox"></div>
    <div style="display: flex; margin-top: 10px;">
      <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const correctPassword = "2008";

    const loginDiv = document.getElementById('loginDiv');
    const chatDiv = document.getElementById('chatDiv');
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    loginBtn.addEventListener('click', () => {
      const enteredPass = passwordInput.value.trim();
      if (enteredPass === correctPassword) {
        errorMsg.textContent = "";
        loginDiv.style.display = "none";
        chatDiv.style.display = "flex";
        messageInput.focus();
      } else {
        errorMsg.textContent = "Incorrect password. Please try again.";
      }
    });

    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });

    function addMessage(text, sender = 'me') {
      const msgDiv = document.createElement('div');
      msgDiv.textContent = text;
      msgDiv.classList.add('message');
      msgDiv.classList.add(sender === 'me' ? 'myMsg' : 'otherMsg');
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const msg = messageInput.value.trim();
      if (msg) {
        addMessage(msg, 'me');
        messageInput.value = '';

        // Simulate friend reply
        setTimeout(() => {
          addMessage("This is a reply from friend!", 'other');
        }, 1000);
      }
    });

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>

</body>
</html>
