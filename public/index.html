<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mobile Friendly Chat App</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 1rem;
  }
  #loginScreen {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #loginScreen input {
    width: 90%;
    max-width: 300px;
    margin: 0.5rem 0;
    padding: 12px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: none;
  }
  #loginScreen button {
    width: 90%;
    max-width: 300px;
    padding: 12px;
    font-size: 1.2rem;
    background: #6200ee;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
  }
  #loginScreen button:hover {
    background: #3700b3;
  }
  #app {
    display: none;
    flex-direction: column;
    flex: 1;
  }
  #menu {
    display: flex;
    justify-content: space-around;
    margin-bottom: 1rem;
  }
  #menu button {
    flex: 1;
    margin: 0 0.25rem;
    padding: 12px 0;
    font-size: 1.1rem;
    background: #1f1f1f;
    border: none;
    border-radius: 10px;
    color: #eee;
    cursor: pointer;
  }
  #menu button.active {
    background: #6200ee;
  }
  section {
    flex: 1;
    display: none;
    background: #222;
    border-radius: 10px;
    padding: 1rem;
    overflow-y: auto;
  }
  section.active {
    display: block;
  }
</style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color: #f44336;"></p>
</div>

<!-- Main App -->
<div id="app">
  <div id="menu">
    <button data-section="chat" class="active">Chat</button>
    <button data-section="pictures">Pictures</button>
    <button data-section="votes">Votes</button>
    <button data-section="settings">Settings</button>
  </div>

  <section id="chat" class="active">
    <h3>Chat Room</h3>
    <!-- Chat content here -->
    <p>Your chat box here...</p>
  </section>

  <section id="pictures">
    <h3>Pictures</h3>
    <!-- Picture posting content -->
    <p>Picture posting area here...</p>
  </section>

  <section id="votes">
    <h3>Votes</h3>
    <!-- Voting system content -->
    <p>Voting system here...</p>
  </section>

  <section id="settings">
    <h3>Settings</h3>
    <!-- Settings content -->
    <p>Settings including profile picture upload here...</p>
  </section>
</div>

<script>
  const loginScreen = document.getElementById('loginScreen');
  const app = document.getElementById('app');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');

  const users = {
    'Raen': '0000',
    'Kova': '0000',
    'Tissid': '51area51',
    'Aare': '2008'
  };

  loginBtn.onclick = () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (users[username] && users[username] === password) {
      loginScreen.style.display = 'none';
      app.style.display = 'flex';
      document.querySelector('#menu button.active').click(); // Show first section
    } else {
      loginError.textContent = 'Invalid username or password.';
    }
  };

  // Menu button switching
  const menuButtons = document.querySelectorAll('#menu button');
  const sections = document.querySelectorAll('section');

  menuButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove active from all buttons
      menuButtons.forEach(btn => btn.classList.remove('active'));
      // Add active to clicked button
      button.classList.add('active');

      // Hide all sections
      sections.forEach(section => section.classList.remove('active'));
      // Show the selected section
      const sectionId = button.dataset.section;
      document.getElementById(sectionId).classList.add('active');
    });
  });
</script>

</body>
</html>
