<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    form {
      background: gray;
      padding: 3rem 4rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      width: 380px;
      text-align: center;
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 200%;
      padding: 18px;
      margin: 15px 0;
      font-size: 1.5rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      width: 200%;
      padding: 18px;
      font-size: 1.8rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
