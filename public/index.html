<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Chat App with Login</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ddd;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 10px;
    }
    /* Login overlay */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: #1f1f1fdd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loginOverlay form {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 0 15px #6200eeaa;
    }
    #loginOverlay h2 {
      color: #bb86fc;
      text-align: center;
      margin-bottom: 15px;
    }
    #loginOverlay input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #121212;
      color: #eee;
      font-size: 1rem;
    }
    #loginOverlay button {
      width: 100%;
      padding: 12px;
      background: #6200ee;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #loginOverlay button:hover {
      background: #7e3ff2;
    }
    #loginError {
      color: #ff5555;
      text-align: center;
      margin-bottom: 12px;
      min-height: 1.4em;
    }

    /* Menu */
    #menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 480px;
      margin-bottom: 15px;
    }
    #menu button {
      flex: 1;
      padding: 12px 0;
      font-size: 1.1rem;
      background: #2a2a2a;
      border: none;
      border-radius: 8px;
      color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    #menu button.active {
      background: #3700b3;
      color: white;
      font-weight: bold;
      cursor: default;
    }
    /* Sections */
    section {
      display: none;
      width: 100%;
      max-width: 480px;
      background-color: #222;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #3700b3aa;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 70vh;
    }
    section.active {
      display: block;
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #bb86fc;
      font-weight: 700;
    }

    /* Chat */
    #chat #messages {
      height: 250px;
      overflow-y: auto;
      background: #121212;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    #chat #messages div {
      margin-bottom: 8px;
      word-wrap: break-word;
    }
    #chat form {
      display: flex;
      gap: 10px;
    }
    #chat input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1b1b1b;
      color: #eee;
      font-size: 1rem;
    }
    #chat button {
      background: #3700b3;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #chat button:hover {
      background: #5b3edc;
    }

    /* Pictures */
    #pictures p {
      text-align: center;
      font-size: 1rem;
      color: #aaa;
    }

    /* Settings */
    #settings label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #bb86fc;
    }
    #settings input[type="file"] {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      color: #eee;
      background: #1b1b1b;
      border-radius: 6px;
      border: 1px solid #444;
      padding: 8px;
    }
    #profilePreview {
      max-width: 100%;
      max-height: 180px;
      border-radius: 12px;
      display: none;
      margin-top: 10px;
      border: 1px solid #6200ee;
    }

    /* Vote */
    #vote p {
      text-align: center;
      font-size: 1rem;
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 500px) {
      #menu button {
        font-size: 1rem;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div id="loginOverlay">
    <form id="loginForm">
      <h2>Login</h2>
      <div id="loginError"></div>
      <input type="text" id="username" placeholder="Username" autocomplete="off" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <div id="menu" style="display:none;">
    <button class="active" data-section="chat">Chat</button>
    <button data-section="pictures">Pictures</button>
    <button data-section="vote">Vote</button>
    <button data-section="settings">Settings</button>
  </div>

  <section id="chat" class="active" style="display:none;">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </section>

  <section id="pictures" style="display:none;">
    <h2>Pictures</h2>
    <p>Upload and view pictures here (coming soon).</p>
  </section>

  <section id="vote" style="display:none;">
    <h2>Vote System</h2>
    <p>Voting feature coming soon.</p>
  </section>

  <section id="settings" style="display:none;">
    <h2>Settings</h2>
    <label for="profilePicInput">Upload Profile Picture:</label>
    <input type="file" id="profilePicInput" accept="image/*" />
    <img id="profilePreview" alt="Profile Preview" />
  </section>

  <script>
    const loginOverlay = document.getElementById('loginOverlay');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const menu = document.getElementById('menu');
    const sections = document.querySelectorAll('section');
    const buttons = document.querySelectorAll('#menu button');

    // Hardcoded users/passwords
    const users = {
      'Tissid': '51area51',
      'Raen': '0000',
      'Kova': '0000'
    };

    // Login submit
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (users[username] && users[username] === password) {
        // Success: hide login, show menu and chat
        loginOverlay.style.display = 'none';
        menu.style.display = 'flex';
        showSection('chat');
      } else {
        loginError.textContent = 'Invalid username or password!';
      }
    });

    // Menu button click
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.classList.contains('active')) return; // Already active

        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        showSection(btn.dataset.section);
      });
    });

    // Show section helper
    function showSection(id) {
      sections.forEach(s => {
        if (s.id === id) {
          s.style.display = 'block';
          s.classList.add('active');
        } else {
          s.style.display = 'none';
          s.classList.remove('active');
        }
      });
    }

    // Chat logic (no backend, demo only)
    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('messageForm');
    const input = document.getElementById('messageInput');

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value.trim()) {
        const msgDiv = document.createElement('div');
        msgDiv.textContent = `You: ${input.value.trim()}`;
        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        input.value = '';
      }
    });

    // Profile picture preview
    const profileInput = document.getElementById('profilePicInput');
    const profilePreview = document.getElementById('profilePreview');

    profileInput.addEventListener('change', () => {
      const file = profileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          profilePreview.src = e.target.result;
          profilePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        profilePreview.src = '';
        profilePreview.style.display = 'none';
      }
    });
  </script>

</body>
</html>
