<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Buttons Currency Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: #18181b;
      position: relative;
    }
    #currency-counter {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 40px;
      color: #fff;
      user-select: none;
      text-shadow: 0 0 12px #0ff, 0 0 16px #fff;
    }
    .center-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    #main-btn {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #fff;
      outline: none;
      font-weight: bold;
      /* Neon Glow */
      box-shadow:
        0 0 16px #fff,
        0 0 32px #0ff,
        0 0 64px #f0f,
        0 0 128px #ff0;
      /* Rainbow Gradient Animation */
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ff99, #ffff00, #ff6600, #ff0033, #ff00cc);
      background-size: 1400% 1400%;
      animation: rainbow 6s linear infinite;
      transition: box-shadow 0.2s;
    }
    #main-btn:active {
      box-shadow:
        0 0 40px #fff,
        0 0 80px #0ff,
        0 0 160px #f0f,
        0 0 256px #ff0;
    }
    @keyframes rainbow {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    #double-btn {
      position: fixed;
      left: 35%;
      bottom: 40px;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #22c55e;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 16px #1dffb0, 0 0 8px #000;
      font-size: 1.1rem;
      color: white;
      transition: background 0.2s;
      outline: none;
      z-index: 10;
    }
    #double-btn:active {
      background: #16a34a;
    }
    #rebirth-btn {
      position: fixed;
      left: 65%;
      bottom: 40px;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #f59e42;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 16px #ffb300, 0 0 8px #000;
      font-size: 1.1rem;
      color: white;
      transition: background 0.2s;
      outline: none;
      z-index: 10;
    }
    #rebirth-btn:active {
      background: #d97706;
    }
    #msg {
      color: #e11d48;
      font-size: 1.1rem;
      height: 1.5em;
      margin-bottom: 0.5em;
      min-height: 1.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="currency-counter">Currency: 0</div>
  <div class="center-container">
    <button id="main-btn">+1</button>
  </div>
  <button id="double-btn">2x (10)</button>
  <button id="rebirth-btn">Rebirth (50)</button>
  <div id="msg"></div>
  <!-- Audio Elements for button sounds -->
  <audio id="main-sound" src="main.mp3"></audio>
  <audio id="double-sound" src="double.mp3"></audio>
  <audio id="rebirth-sound" src="rebirth.mp3"></audio>
  <script>
    let currency = 0;
    let mainBtnBase = 1;            // base value per click, increases by 0.2 per rebirth
    let mainBtnMultiplier = 1;      // Doubled by double button, reset to 1 on rebirth
    let doubleBtnCost = 10;         // Start at 10, reset to 10 after rebirth
    let rebirthBtnCost = 50;
    let rebirths = 0;

    // Audio elements
    const mainSound = document.getElementById('main-sound');
    const doubleSound = document.getElementById('double-sound');
    const rebirthSound = document.getElementById('rebirth-sound');

    const counter = document.getElementById('currency-counter');
    const msg = document.getElementById('msg');
    const mainBtn = document.getElementById('main-btn');
    const doubleBtn = document.getElementById('double-btn');
    const rebirthBtn = document.getElementById('rebirth-btn');

    function updateCounter() {
      counter.textContent = 'Currency: ' + currency.toFixed(2);
      mainBtn.textContent = `+${(mainBtnBase * mainBtnMultiplier).toFixed(2)}`;
      doubleBtn.textContent = `2x (${doubleBtnCost})`;
      rebirthBtn.textContent = `Rebirth (${rebirthBtnCost})`;
    }

    mainBtn.addEventListener('click', function() {
      currency += mainBtnBase * mainBtnMultiplier;
      currency = Math.round(currency * 100) / 100;
      updateCounter();
      msg.textContent = "";
      // Play sound
      mainSound.currentTime = 0;
      mainSound.play();
    });

    doubleBtn.addEventListener('click', function() {
      if (currency >= doubleBtnCost) {
        currency -= doubleBtnCost;
        mainBtnMultiplier *= 2;
        doubleBtnCost += 10;
        updateCounter();
        msg.textContent = "";
        doubleSound.currentTime = 0;
        doubleSound.play();
      } else {
        msg.textContent = "Not enough currency!";
      }
    });

    rebirthBtn.addEventListener('click', function() {
      if (currency >= rebirthBtnCost) {
        currency -= rebirthBtnCost;
        rebirthBtnCost += 50;
        rebirths += 1;
        mainBtnBase = 1 + rebirths * 0.2;
        mainBtnMultiplier = 1; // Reset multiplier
        doubleBtnCost = 10;    // Reset 2x button cost to 10
        currency = 0;          // Reset currency to 0
        updateCounter();
        msg.textContent = `Rebirth complete! New base: +${mainBtnBase.toFixed(2)} per click. Currency reset!`;
        rebirthSound.currentTime = 0;
        rebirthSound.play();
      } else {
        msg.textContent = "Not enough currency for rebirth!";
      }
    });

    updateCounter();
  </script>
</body>
</html>
