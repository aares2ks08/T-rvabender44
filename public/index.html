<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Currency Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #currency-counter {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
      color: #222;
      user-select: none;
    }
    #double-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #22c55e;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      color: white;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    #double-btn:active {
      background: #16a34a;
    }
    #msg {
      color: #e11d48;
      font-size: 1.1rem;
      height: 1.5em;
      margin-top: 10px;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="currency-counter">Currency: 20</div>
    <button id="double-btn">2x (20)</button>
    <div id="msg"></div>
  </div>
  <script>
    let currency = 20; // start with 20 so you can try the button
    const counter = document.getElementById('currency-counter');
    const doubleBtn = document.getElementById('double-btn');
    const msg = document.getElementById('msg');

    function updateDisplay() {
      counter.textContent = 'Currency: ' + currency;
    }

    doubleBtn.addEventListener('click', function() {
      if (currency >= 20) {
        currency -= 20;
        currency *= 2;
        updateDisplay();
        msg.textContent = "";
      } else {
        msg.textContent = "Not enough currency!";
      }
    });

    updateDisplay();
  </script>
</body>
</html>
