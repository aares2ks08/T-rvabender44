<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker üç™</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    h1 { margin-top: 20px; }
    #cookie {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #cookie:active { transform: scale(0.9); }
    #score { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üç™ Cookie Clicker</h1>
  <img id="cookie" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Chocolate_Chip_Cookie.png" alt="cookie">
  <div id="score">Score: 0</div>

  <script>
    async function updateScore() {
      const res = await fetch("/score");
      const data = await res.json();
      document.getElementById("score").innerText = "Score: " + data.score;
    }

    async function clickCookie() {
      const res = await fetch("/click");
      const data = await res.json();
      document.getElementById("score").innerText = "Score: " + data.score;
    }

    document.getElementById("cookie").addEventListener("click", clickCookie);
    updateScore();
  </script>
</body>
</html>
