<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friends Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #121212;
      color: #eee;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 15px #222;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #usernameDisplay {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #aaa;
    }
    #messages {
      flex-grow: 1;
      background: #1e1e1e;
      padding: 1rem;
      overflow-y: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      line-height: 1.4;
      border: 1px solid #333;
    }
    #messages div {
      margin-bottom: 0.8rem;
      word-wrap: break-word;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    #messageInput {
      flex-grow: 1;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      outline: none;
    }
    #messageInput::placeholder {
      color: #666;
    }
    button {
      padding: 12px 20px;
      font-size: 1.2rem;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Friends Chat</h2>
  <div id="usernameDisplay"></div>
  <div id="messages"></div>

  <form id="messageForm">
    <input id="messageInput" autocomplete="off" placeholder="Type your message..." />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Get username from query or default
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user') || 'Anonymous';
    document.getElementById('usernameDisplay').textContent = `Logged in as: ${user}`;

    const messages = document.getElementById('messages');
    const form = document.getElementById('messageForm');
    const input = document.getElementById('messageInput');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const msgText = input.value.trim();
      if (msgText) {
        socket.emit('chat message', { user, text: msgText });
        input.value = '';
      }
    });

    socket.on('chat message', msg => {
      const div = document.createElement('div');
      div.textContent = `${msg.user}: ${msg.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
