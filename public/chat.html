<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Menu Test</title>
  <style>
    #menu button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    section {
      display: none;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 10px;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button data-section="chat">Chat Room</button>
    <button data-section="pictures">Pictures</button>
    <button data-section="settings">Settings</button>
  </div>

  <section id="chat" class="active">
    <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>

    <form id="messageForm">
      <input id="messageInput" autocomplete="off" placeholder="Type your message..." style="width: 80%; padding: 10px;" />
      <button type="submit" class="send">Send</button>
    </form>
  </section>

  <section id="pictures">This is the Pictures section.</section>
  <section id="settings">This is the Settings section.</section>

  <script>
    const buttons = document.querySelectorAll('#menu button');
    const sections = document.querySelectorAll('section');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        sections.forEach(s => s.classList.remove('active'));
        document.getElementById(btn.dataset.section).classList.add('active');

        buttons.forEach(b => b.disabled = false);
        btn.disabled = true; // Disable active button for clarity
      });
    });

    // Disable the first button initially (Chat active)
    buttons[0].disabled = true;
  </script>
</body>
</html>
