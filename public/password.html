<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Dark background and center the form */
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #1e1e1e;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      width: 320px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #00fff7;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0 20px 0;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
      transition: background 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      background: #393939;
      outline: none;
      box-shadow: 0 0 6px #00fff7;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #00fff7;
      color: #121212;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00ccc7;
    }
    #error-msg {
      color: #ff4c4c;
      text-align: center;
      margin-top: -12px;
      margin-bottom: 12px;
      font-weight: 600;
      min-height: 1.3rem;
    }
  </style>
</head>
<body>
  <form id="loginForm" autocomplete="off">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required autocomplete="off" />
    <input type="password" id="password" placeholder="Password" required autocomplete="off" />
    <div id="error-msg"></div>
    <button type="submit">Log In</button>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === 'Tissid' && password === '51area51') {
        errorMsg.style.color = '#00ff99';
        errorMsg.textContent = 'Login successful! Redirecting...';
        // Simulate redirect after 1.5 seconds:
        setTimeout(() => {
          // Replace this URL with your real page or action
          window.location.href = 'chat.html';
        }, 1500);
      } else {
        errorMsg.style.color = '#ff4c4c';
        errorMsg.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
