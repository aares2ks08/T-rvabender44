<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Centered Login</title>
<style>
  /* Reset and center body content */
  html, body {
    height: 100%;
    margin: 0;
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #loginBox, #welcomeBox {
    background: #1f1f1f;
    padding: 2.5rem 3rem;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(100, 149, 237, 0.8); /* blue glow */
    width: 350px;
    text-align: center;
  }

  h2 {
    margin-bottom: 1.5rem;
    font-weight: 700;
    color: #6495ed; /* cornflower blue */
  }

  input {
    width: 100%;
    padding: 14px;
    margin: 10px 0 24px 0;
    border-radius: 10px;
    border: 1.5px solid #444;
    background: #2a2a2a;
    color: #eee;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #6495ed;
    outline: none;
  }

  button {
    background: #4169e1; /* royal blue */
    border: none;
    padding: 14px;
    width: 100%;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background: #27408b; /* darker blue */
  }

  #errorMsg {
    color: #ff6b6b;
    margin-bottom: 12px;
    min-height: 1.3em;
    font-weight: 600;
  }
</style>
</head>
<body>

<div id="loginBox">
  <h2>Login</h2>
  <div id="errorMsg"></div>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <button onclick="tryLogin()">Login</button>
</div>

<div id="welcomeBox" style="display:none;">
  <h2>Welcome, <span id="userDisplay"></span>!</h2>
  <p>You are logged in.</p>
</div>

<script>
  function tryLogin() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;
    if (user === 'Tissid' && pass === '51area51') {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('userDisplay').textContent = user;
      document.getElementById('welcomeBox').style.display = 'block';
    } else {
      document.getElementById('errorMsg').textContent = 'Incorrect username or password';
    }
  }
</script>

</body>
</html>
