<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat + Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
      box-sizing: border-box;
    }
    #menu {
      text-align: center;
      margin-bottom: 1rem;
    }
    #menu button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-bottom: 3px solid transparent;
      background: none;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #menu button.active {
      border-bottom: 3px solid #007bff;
      font-weight: bold;
      color: #007bff;
    }
    section {
      display: none;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      min-height: 400px;
    }
    section.active {
      display: block;
    }
    /* Chat styles */
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 1rem;
      font-size: 1.2rem;
      line-height: 1.4;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: #fff;
    }
    #messages div {
      margin-bottom: 0.8rem;
      word-wrap: break-word;
    }
    #messageForm {
      display: flex;
      gap: 0.5rem;
    }
    #messageInput {
      flex-grow: 1;
      padding: 14px 16px;
      font-size: 1.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    #messageForm button {
      padding: 14px 24px;
      font-size: 1.3rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #messageForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="menu">
    <button data-section="chat" class="active">Chat Room</button>
    <button data-section="pictures">Pictures</button>
    <button data-section="settings">Settings</button>
  </div>

  <section id="chat" class="active">
    <div id="usernameDisplay">User: Anonymous</div>
    <div id="messages"></div>

    <form id="messageForm">
      <input id="messageInput" autocomplete="off" placeholder="Type your message..." />
      <button type="submit">Send</button>
    </form>
  </section>

  <section id="pictures">
    <h2>Pictures</h2>
    <p>This is the pictures section. Add your image upload/view functionality here.</p>
  </section>

  <section id="settings">
    <h2>Settings</h2>
    <p>This is the settings section. Put your user settings here.</p>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Tab menu switching
    const buttons = document.querySelectorAll('#menu button');
    const sections = document.querySelectorAll('section');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active class on buttons and sections
        buttons.forEach(b => b.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));

        // Add active class on clicked button and corresponding section
        btn.classList.add('active');
        document.getElementById(btn.dataset.section).classList.add('active');
      });
    });

    // Chat logic
    const socket = io();

    // Example: Get username from URL or default
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user') || 'Anonymous';
    document.getElementById('usernameDisplay').textContent = `User: ${user}`;

    const messages = document.getElementById('messages');
    const form = document.getElementById('messageForm');
    const input = document.getElementById('messageInput');

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', { user, text: input.value.trim() });
        input.value = '';
      }
    });

    socket.on('chat message', msg => {
      const div = document.createElement('div');
      div.textContent = `${msg.user}: ${msg.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>

</body>
</html>
