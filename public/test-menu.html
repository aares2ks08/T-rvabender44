<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu Visibility Test</title>
  <style>
    #menu {
      display: flex;
      gap: 10px;
      margin: 20px;
    }
    #menu button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid black;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button>Chat Room</button>
    <button>Pictures</button>
    <button>Settings</button>
  </div>
</body>
</html>
